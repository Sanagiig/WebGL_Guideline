<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <div>
      <label for="check">color:</label>
      <input id="colorCheck" name="check" type="checkbox" value="1">
    </div>
    <div>
      <h2>accumulate : <span class="val"></span></h2> 
      <input id="accumulate" type="range" min="3" max="10000" value="0" />
    </div>

    <div>
      <h2>Y start ang :<span class="val"></span></h2> 
      <input id="ystart" type="range" min="0" max="180" value="0" />
    </div>

    <div>
      <h2>Y end ang :<span class="val"></span></h2> 
      <input id="yend" type="range" min="0" max="180" value="0" />
    </div>

    <div>
      <h2>X start ang :<span class="val"></span></h2> 
      <input id="xstart" type="range" min="0" max="360" value="0" />
    </div>

    <div>
      <h2>X end ang :<span class="val"></span></h2> 
      <input id="xend" type="range" min="0" max="360" value="0" />
    </div>

    <canvas id="webgl" width="400" height="400"></canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script type="module" src="sphere.js"></script>
  </body>
</html>
